
	<!DOCTYPE html>
	<html>
	<head>
		<title>Gallery</title>
		<style>
			main { 
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(8rem, 1fr) minmax(14rem, 2fr)) minmax(8rem, 1fr);
				grid-template-rows: masonry; 
				gap: 1rem;
			}
			figure {
				position: relative;
				counter-increment: item-counter;
				margin: 0;
			}
			img {
				width: 100%;
				height: auto;
				display: block;
			}
		</style>
		</head>
		<body>
		<main class="grid">
