<!doctype html><title>example-gallery</title><style>html{background-color:#000}main{display:grid;grid-template-columns:repeat(auto-fill,minmax(24rem,1fr));grid-template-rows:masonry;gap:.1rem}figure{position:relative;counter-increment:item-counter;margin:0}img{width:100%;height:auto;display:block;cursor:pointer}main.is-selecting figure:not(.toggling) img{opacity:.5}.hidden{display:none}.invisible{visibility:hidden}#filter-options{position:fixed;display:inline-block;right:0;top:0;z-index:1000;margin:20px}.visible-on-selecting{display:inline}a.button{cursor:pointer;box-sizing:border-box}#gallery-info{position:fixed;display:inline;right:0;top:34px;z-index:999;margin:20px;font-family:lucida sans,lucida sans regular,lucida grande,lucida sans unicode,Geneva,Verdana,sans-serif;background-color:rgba(0,0,0,.6);color:#fff;padding:2px 10px;border-radius:9px;font-size:14px}</style><script>function bootstrapSelecting(){var e,t=document.querySelector("main");t.classList.add("is-selecting"),e=document.querySelector("#filter-options .visible-on-selecting"),e.classList.remove("invisible")}function resetSelecting(){var e,t,n,s=document.querySelector("main");s.classList.remove("is-selecting"),t=document.querySelectorAll("main figure img");for(const n of t)e=n.parentElement,e.classList.remove("toggling"),e.classList.remove("hidden");n=document.querySelector("#filter-options .visible-on-selecting"),n.classList.add("invisible")}function filterSelection(){var e=document.querySelectorAll("main figure img");for(const t of e)t.parentElement.classList.contains("toggling")||t.parentElement.classList.add("hidden")}function randomizeImageOrder(){var e=document.querySelector("main"),n=document.querySelectorAll("main figure"),t=Array.from(n);t.sort(()=>Math.random()-.5),e.innerHTML="";for(const n of t)e.appendChild(n)}function showGalleryInfo(){var e=document.querySelector("#gallery-info");e.classList.remove("invisible")}function hideGalleryInfo(){var e=document.querySelector("#gallery-info");e.classList.add("invisible")}function toggleImage(e){bootstrapSelecting();var n=e.target,t=n.parentElement;t.classList.contains("toggling")?t.classList.remove("toggling"):t.classList.add("toggling")}document.addEventListener("DOMContentLoaded",e=>{var t=document.querySelectorAll("main figure img");for(const e of t)e.addEventListener("click",function(e){toggleImage(e),console.log("click")})})</script><div id=filter-options><div class="visible-on-selecting invisible"><a title="Reset gallery" class=button onclick=resetSelecting()>üîÑ</a><a title="Filter gallery" class=button onclick=filterSelection()>‚úÖ</a></div><a title="Randomize images" class=button onclick=randomizeImageOrder()>üîÄ</a><a class=button onmouseenter=showGalleryInfo() onmouseleave=hideGalleryInfo()>‚ÑπÔ∏è</a></div><div id=gallery-info class=invisible>Created on April 29, 2024 at 11:48 AM - 45 images</div><main class=grid><figure class=card><img src='image-1 (2).jpg'></figure><figure class=card><img src=image-1.jpg></figure><figure class=card><img src='image-10 (2).jpg'></figure><figure class=card><img src=image-10.jpg></figure><figure class=card><img src=image-10_1.jpg></figure><figure class=card><img src=image-10_2.jpg></figure><figure class=card><img src=image-1_1.jpg></figure><figure class=card><img src=image-1_2.jpg></figure><figure class=card><img src=image-1_3.jpg></figure><figure class=card><img src='image-2 (2).jpg'></figure><figure class=card><img src=image-2.jpg></figure><figure class=card><img src=image-2_1.jpg></figure><figure class=card><img src=image-2_2.jpg></figure><figure class=card><img src=image-2_3.jpg></figure><figure class=card><img src='image-3 (2).jpg'></figure><figure class=card><img src=image-3.jpg></figure><figure class=card><img src=image-3_1.jpg></figure><figure class=card><img src=image-3_2.jpg></figure><figure class=card><img src=image-3_3.jpg></figure><figure class=card><img src='image-4 (2).jpg'></figure><figure class=card><img src=image-4.jpg></figure><figure class=card
